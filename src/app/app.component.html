<!-- If Not Logged In -->
<div *ngIf="!this.loginService.isLoggedIn" class="primary-color-bg">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <span routerLink="/home" class="navbar-brand navbar-logo">
      <img src="../assets/NavBarLogo.svg" alt="logo" id="logo">
    </span>
  </nav>
</div>

<!-- Logged In -->
<div *ngIf="this.loginService.isLoggedIn" class="primary-color-bg">
  <nav class="navbar navbar-expand-lg navbar-dark">
      <span routerLink="/home" class="navbar-brand navbar-logo">
          <img src="../assets/NavBarLogo.svg" alt="logo" id="logo">
      </span>
      <button class="navbar-toggler" 
              type="button" 
              data-toggle="collapse"
              data-target="#basicExampleNav"
              aria-controls="basicExampleNav"
              aria-expanded="false"
              aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="basicExampleNav">
        <span class="navbar-text text-white">{{this.loginService.username}}</span>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a (click)="collapseNav()"
              class="nav-link waves-light" 
              routerLink="/home"
              mdbWavesEffect>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a (click)="collapseNav()" 
            class="nav-link waves-light"
            routerLink="/vault"
            mdbWavesEffect>
            Vault
          </a>
          </li>
          <li class="nav-item">
            <a (click)="collapseNav(); this.loginService.logout()"
              class="nav-link waves-light"
              routerLink="/home"
              mdbWavesEffect>
              Logout
            </a>
          </li>
        </ul>
      </div>
  </nav>
</div>

<div *ngIf="isProtected()" class="container-fluid">
  <unauthorized></unauthorized>
</div>

<div *ngIf="!isProtected()" class="container-fluid" id="body">
  <router-outlet></router-outlet>
</div>
