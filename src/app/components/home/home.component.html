  <div *ngIf="this.loginService.isLoggedIn" id="loggedIn">
    <button class="btn btn-lg primary-color-bg" routerLink='/vault'>Vault</button>
  </div>

  <div *ngIf="!this.loginService.isLoggedIn" id="notLoggedIn">

  </div>
</div>
